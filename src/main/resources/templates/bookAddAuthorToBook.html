<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BookShop</title>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/author'}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/book'}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/category'}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/book/add'}">
                        <i class="fas fa-plus-circle"></i> Add book
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto topnav">

                <li sec:authorize="hasAnyRole('ADMIN','USER')" class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/basket/myBasket'}">
                        <i class="fa-solid fa-cart-shopping"></i> My Basket
                    </a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/user/form'}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN','USER')" class="nav-item">
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

<form enctype="multipart/form-data" method="post" th:action="@{/book/addAuthBook/{bookId}(bookId=${book.id})}" th:object="${author}">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center mt-3">
                <h3>Add the author of the chosen book</h3>
            </div>
        </div>

        <br>

        <div class="row justify-content-center">
            <div class="col-md-5 ">
                <div class="form-row">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" type="text" placeholder="first name"  th:disabled="${book.author != null}"/>
                    <label for="firstName" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">Error</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-5 ">
                <div class="form-row">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" type="text" placeholder="last name"  th:disabled="${book.author != null}"/>
                    <label for="lastName" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Error</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-5 ">
                <div class="form-row">
                    <label for="nationality">Nationality:</label>
                    <input id="nationality" class="form-control" th:field="*{nationality}" type="text" placeholder="nationality"  th:disabled="${book.author != null}"/>
                    <label for="nationality" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger">Error</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-1 ml-md-auto">
            <button class="btn btn-primary" type="submit"  th:disabled="${book.author != null}">Submit</button>
        </div>
    </div>
</form>

</body>
</html>
