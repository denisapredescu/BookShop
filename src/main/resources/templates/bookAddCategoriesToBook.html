<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookShop</title>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/author'}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/book'}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/category'}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/book/add'}">
                        <i class="fas fa-plus-circle"></i> Add book
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto topnav">
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/user/form'}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="panel panel-default">
    <div class="panel-heading text-center mt-3">
        <h3>Add categories for the chosen book</h3>
    </div>
</div>
<form method="post" th:action="@{/book/addCategoriesToBook/{bookId}(bookId=${book.id})}" th:object="${book}">
    <div class="row justify-content-center">
        <div class="col-md-5 ">
            <div class="form-row">
                <label for="id">Book Id:</label>
                <input id="id" class="form-control" th:field="*{id}" th:readonly="true"/>
            </div>
        </div>
    </div>
    <br>
        <div class="row justify-content-center">
            <div class="col-md-5">
                        <label th:for="bookCategories">Categories</label>
                        <ul id="bookCategories" style="list-style-type: none;">
                            <li th:each="category : ${categoriesAll}">
                                <input th:field="*{bookCategories}" th:value="${category.id}" type="checkbox"/>
                                <label th:for="${#ids.prev('bookCategories')}" th:text="${category.name}"></label>
                            </li>
                        </ul>
            </div>
         </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-1 ml-md-auto">
            <button class="btn btn-primary" type="submit">Add Categories</button>
        </div>
    </div>
</form>
</body>
</html>
